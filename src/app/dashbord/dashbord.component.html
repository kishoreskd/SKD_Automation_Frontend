<div class="container-fluid px-4">
  <div class="row g-3 my-2">
    <div class="col-md-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Plugins</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalPCount}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-calendar fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary  text-uppercase mb-1">
                Productivity By Manual</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalMminute | minutesToHours}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-calendar fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Productivity By Automate</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalAminute | minutesToHours}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-calendar fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Menu Bar -->



<div class="card border-0">


  <div class="card-body">



    <div class="row">

      <div class="col-sm-2">
        <select class="form-select border-1" [(ngModel)]="pId" (change)="onPluginSelectionChange()">
          <option *ngFor="let val of pluginSelections" [value]="val.pluginId">
            {{val.pluginName}}
          </option>
        </select>
      </div>

      <div class="col-sm-1">
        <app-month-picker (dateTimeSelected)="onSelectedMonth($event)"></app-month-picker>
      </div>

    </div>

    <div class="flex-row row ">
      <div class="col-md-6">
        <div class="card rounded-4 shadow-lg">
          <div class="card-header">
            Productivity Analyzis
          </div>

          <div class="card-body">
            <div class="card-title">
            </div>

            <!--  -->
            <app-productivity-chart [plgn]="productivityChartData"
              *ngIf="productivityChartData"></app-productivity-chart>
            <!--  -->

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card  rounded-4 shadow-lg">
          <div class="card-header">
            All Plugin Utilizing Analyzis
          </div>

          <div class="card-body">
            <div class="card-title">
            </div>

            <!--  -->
            <app-plugin-chart [pluginCol]="pluginChartData" *ngIf="pluginChartData"></app-plugin-chart>
            <!--  -->

          </div>
        </div>
        <div class="w-100 pt-2"></div>
      </div>


      <div class="col-md-6">
        <div class="card  rounded-4 shadow-lg">
          <div class="card-header">
            Plugin Utilizing Analyzis
          </div>

          <div class="card-body">
            <div class="card-title">
            </div>
            <!--  -->
            <app-plugin-log-chart [plugin]="pluginLogChartData" *ngIf="pluginLogChartData"></app-plugin-log-chart>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
