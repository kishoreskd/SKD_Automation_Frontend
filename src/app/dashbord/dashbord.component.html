<!-- Counter Card -->

<div class="flex-row row">
  <div class="col-md-4">
    <div class="card  rounded-4" style="height: 120px;">
      <div class="card-body">
        <div class="card-title">
          Count
        </div>
        <h1>{{totalPCount}} Plugins</h1>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card  rounded-4" style="height: 120px;">
      <div class="card-body">
        <div class="card-title">
          Productivity By Manual
        </div>
        <h1>{{totalMminute | minutesToHours}}</h1>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card  rounded-4" style="height: 120px;">
      <div class=" card-body">
        <div class="card-title">
          Productivity By Automate
        </div>
        <h1>{{totalAminute | minutesToHours}}</h1>
      </div>
    </div>
  </div>
</div>


<div class="w-100 pt-lg-5"></div>
<!-- Counter Card -->
