<div class="flex-row row">
  <div class="col-md-4">
    <div class="card rounded-4 card-counter skyblue border-0" style="height: 120px;">
      <div class="card-body ">
        <div class="count-name">
          Count
        </div>
        <span class="count-numbers">{{totalPCount}} Plugins</span>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card rounded-4 card-counter coral border-0" style="height: 120px;">
      <div class="card-body">
        <span class="count-name">
          Productivity By Manual
        </span>
        <span class="count-numbers">{{totalMminute | minutesToHours}}</span>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card rounded-4 card-counter success border-0" style="height: 120px;">
      <div class="card-body">
        <div class="count-name">
          Productivity By Automate
        </div>
        <span class="count-numbers">{{totalAminute | minutesToHours}}</span>
      </div>
    </div>
  </div>
</div>

<div class="w-100 pt-lg-2"></div>



<!-- Menu Bar -->


<div class="card border-0">

  <div class="card-header pb-0">
    <div class="row">

      <div class="col-sm-2">
        <select class="form-select border-0" [(ngModel)]="pId" (change)="onPluginSelectionChange()">
          <option *ngFor="let val of pluginSelections" [value]="val.pluginId">
            {{val.pluginName}}
          </option>
        </select>
      </div>

      <div class="col-sm-1">
        <app-month-picker (dateTimeSelected)="onSelectedMonth($event)"></app-month-picker>
      </div>

    </div>
  </div>

  <div class="card-body">
    <div class="flex-row row ">
      <div class="col-md-6">
        <div class="card  rounded-4">
          <div class="card-header">
            Productivity Analyzis
          </div>

          <div class="card-body">
            <div class="card-title">
            </div>

            <!--  -->
            <app-productivity-chart [plgn]="productivityChartData"
              *ngIf="productivityChartData"></app-productivity-chart>
            <!--  -->

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card  rounded-4">
          <div class="card-header">
            All Plugin Utilizing Analyzis
          </div>

          <div class="card-body">
            <div class="card-title">
            </div>

            <!--  -->
            <app-plugin-chart [pluginCol]="pluginChartData" *ngIf="pluginChartData"></app-plugin-chart>
            <!--  -->

          </div>
        </div>
        <div class="w-100 pt-2"></div>
      </div>


      <div class="col-md-6">
        <div class="card  rounded-4">
          <div class="card-header">
            Plugin Utilizing Analyzis
          </div>

          <div class="card-body">
            <div class="card-title">
            </div>
            <!--  -->
            <app-plugin-log-chart [plugin]="pluginLogChartData" *ngIf="pluginLogChartData"></app-plugin-log-chart>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
