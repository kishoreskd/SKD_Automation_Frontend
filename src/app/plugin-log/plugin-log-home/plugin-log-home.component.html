<div>
  <button mat-fab extended color="primary">
    <mat-icon>add</mat-icon>
    Add New Log
  </button>
</div>

<hr />

<mat-grid-list cols="2">
  <table mat-table [dataSource]="_dataSource">

    <ng-container matColumnDef="pluginLogId" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> pluginLogId </th>
      <td mat-cell *matCellDef="let element"> {{element.pluginLogId}} </td>
    </ng-container>

    <ng-container matColumnDef="pluginId" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> pluginId </th>
      <td mat-cell *matCellDef="let element"> {{element.pluginId}}
      </td>
    </ng-container>


    <ng-container matColumnDef="jobName" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> jobName </th>
      <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
    </ng-container>


    <ng-container matColumnDef="activity" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> activity </th>
      <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
    </ng-container>

    <ng-container matColumnDef="createdEmployeeId" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> createdEmployeeId </th>
      <td mat-cell *matCellDef="let element"> {{element.createdEmployeeId}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> createdDate</th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>

  </table>
</mat-grid-list>
